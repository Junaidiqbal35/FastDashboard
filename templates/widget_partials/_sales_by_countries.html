<div class="m-0">

    {% for visit in visits %}
    <div class="d-flex flex-stack">
        <img src="{{ url_for('static', path=visit.flag) }}" class="me-4 w-25px" style="border-radius: 4px" alt="" />
        <div class="d-flex flex-stack flex-row-fluid d-grid gap-2">
            <div class="me-5">
                <a href="#" class="text-gray-800 fw-bold text-hover-primary fs-6">{{ visit.country }}</a>
                <span class="text-gray-500 fw-semibold fs-7 d-block text-start ps-0">Direct link clicks</span>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-gray-800 fw-bold fs-6 me-3 d-block">{{ visit.visits }}</span>
                <div class="m-0">
                    <span class="badge badge-light-success fs-base">
                        <i class="ki-duotone ki-arrow-up fs-5 text-success ms-n1">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>{{ visit.increase }}
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
